<body>

</nav>

  <span>SEA SENSE</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->

<br>
<br>
<br>
<h2>Add Dealer</h2>

<form method="POST" class="form-container">
  {% csrf_token %}
  
  <div class="form-group">
    {{ form.as_p }}
  </div>

  <h3>Pin Codes</h3>
  <div id="pin_codes_container" class="container">
    <input type="text" name="pin_code" id="pin_code_input">
    <button type="button" onclick="addPinCode()">Add Pin Code</button>
  </div>

  <h3>Services</h3>
  <div id="services_container" class="container">
    <input type="text" name="service" id="service_input">
    <button type="button" onclick="addService()">Add Service</button>
  </div>

  <button type="submit">Submit</button>
</form>
</div>


<!-- End page content -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// copy colum service
function addPinCode() {
  var container = document.getElementById("pin_codes_container");
  var input = document.createElement("input");
  input.type = "text";
  input.name = "pin_code";
  container.appendChild(input);
}

function addService() {
  var container = document.getElementById("services_container");
  var input = document.createElement("input");
  input.type = "text";
  input.name = "service";
  container.appendChild(input);
}

// Script to open and close sidebar



function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
